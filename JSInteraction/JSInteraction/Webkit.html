<!DOCTYPE html>
<html>
    <title>test</title>
    <meta charset="utf-8">
        <body bgcolor="#ff88cc">
            <br><br><br>
            <h1 id='testTitle'>webkit测试</h1>
            <h1 id='caculate'>计算结果</h1>
            <button onclick="myDismiss()">返回上一页</button>
            <button onclick="showTextAlert()">计算平方</button>
            
            <script>
                //js调oc
                function myDismiss() {
                    window.webkit.messageHandlers.OCDismiss.postMessage({"animate" : 1});   //这里的OCDismiss对应注册类型
                }
            
                function showTextAlert() {
                    window.webkit.messageHandlers.OCShowAlert.postMessage({});
                }
            
                //oc调js
                function JSCaculate(num) {
                    let result = num * num;
                    document.getElementById('caculate').innerHTML = num + '的平方是' + result;
                }
            
                function JSReloadTitle(string) {
                    document.getElementById('testTitle').innerHTML = 'webkit测试：' + string;
                }
            
                </script>
        </body>
</html>
